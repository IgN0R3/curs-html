<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        <div class="mainSearch">
            <div class="logo">
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
            <form>
                <input type="search" class="searchInput" placeholder="Search...">
            </form>
        </div>

        <nav class="mainNavigation">
            <ul class="navigation">
                <li><a href="#"><i class="navIcons fas fa-home"></i></a></li>
                <li><a href="#"><i class="navIcons fas fa-user"></i></a></li>
                <li><a href="#"><i class="navIcons fas fa-users"></i></a></li>
                <li><a href="#"><i class="navIcons fab fa-facebook-messenger"></i></a></li>
                <li><a href="#"><i class="navIcons fas fa-video"></i></a></li>
            </ul>
        </nav>

        <div >
            <ul class="links">
                <li><a href="#"><i class="fas fa-plus"></i></a></li>
                <li><a href="#"><i class="fas fa-bell"></i></a></li>
                <li><a href="#"><i class="fas fa-caret-down"></i></a></li>
            </ul>
        </div>
    </header>

    <main>
        <aside class="leftContent"></aside>
        <div class="mainContent">
            <article class="post">
                <div class="postHeader">
                <div class="profileUserInfo">
                      
                    <a href="#">
                        <img src="assets/image/poza.png" alt="User Profile Image" class="profileImage">
                    </a>
                    
                
                    <div class="profileName">
                        <span>Username 1</span>
                        <span class="postInfoDate">06 iun 2022</span>
                    
                    </div>
                </div>
            
                    <a href="#" class="profileOptions">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </div>


                <div class="content">
                    <div class="imgWrapper">
                    <img src="assets/image/download.jpg" alt="post img" class="imgContent">
                    
                       
                    <i class="fas fa-info-circle infoIcon"></i> 


                    </div>

                    

                    <strong class="postTitle">Title</strong>
                    <p class="postDescription">Aceasta este prima mea postare pe reteaua de socializare creata de mine in cursu de front End Development</p>

                </div>

                <div class="reacts">

                    <div class="likeNumber">
                        <i class="fas fa-thumbs-up"></i>
                        <span class="reactCount">10 likes</span>
                    </div>
                    <div class="commentsNumber">
                        <i class="fas fa-comments"></i>
                        <span class="reactCount">15 Comments</span>
                    </div>
                </div>


                <hr>


                <div class="reactsActions">
                    <ul class="actions">
                        <li class="reaction">
                            <i class="fas fa-thumbs-up"></i>
                            <span>Like</span>
                        </li>
                        <li class="reaction">
                            <i class="fas fa-comments"></i>
                            <span>Comment</span>
                        </li>
                        <li class="reaction">
                            <i class="fas fa-share"></i>
                            <span>Share</span>
                        </li>
                    </ul>
                </div>
            </article>
        </div>
        <aside class="rightContent"></aside>
    </main>
  </body>
</html>
